<head>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/colours.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <div class="page-grid">
        <div id="evalarea">
            <div id="evalbar"></div>
        </div>
        <select id="opening_games" Name="Opening Name" Size="5"></select>
        <textarea id="opening_moves"></textarea>
        <div id="myBoard" style="width: min(80vh,100vw); margin: auto;"></div>
        <div id="buttons">
            <button id="startBtn">Start Position</button>
            <button id="backBtn">Back</button>
            <button id="forwardBtn">Forward</button>
            <button id="clearBtn">Clear Board</button>
        </div>
        <div id="info">
            <div style="float:left; padding-right: 1em;">Status:</div>
            <div id="status"></div>
            <div style="float:left; padding-right: 1em;">FEN:</div>
            <div id="fen"></div>
            <div style="float:left; padding-right: 1em;">PGN:</div>
            <div id="pgn"></div>
            <div style="float:left; padding-right: 1em;">ECO:</div>
            <div id="econumber"></div>
            <div style="float:left; padding-right: 1em;">ECO name:</div>
            <div id="econame"></div>
        </div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/scripts/eco.js"></script>
<script type="text/javascript" src="assets/scripts/lozza.js"></script>
<script type="text/javascript" src="assets/scripts/main.js"></script>
